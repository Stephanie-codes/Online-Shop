<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steph's Shop</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<header>
    <div class="logo">
        <a href="index.html">
          <img src="images/SS.png" alt="Steph's Shop Logo" class="logo-image">
        </a>
    </div>     
    <button onclick="location.href='cart.html'" class="cart-btn">
        <img src="images/shopping-cart-icon.png" alt="Cart Icon">
        <span class="cartCount">0</span>
    </button>    
    <iframe id="content" src="index.html#navigation" width="100%" height="50" frameborder="0" scrolling="no" style="margin-top: 25px;"></iframe>
    <h2>Your basket</h2>
</header>

<main>
    <section>
        <div class="cartHTML" id="cartHTML">

        <button type="button" id="clear-cart">Clear cart</button>

        <button type="button" id="checkout">Checkout</button>
            
    </section>
</main>

<footer>

</footer>

</body>

<script defer src="data.js"></script>
<script defer src="app.js"></script>

</html>
