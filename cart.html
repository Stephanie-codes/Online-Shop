<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steph's Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body>
<header>
    <div class="logo">
        <a href="index.html">
          <img src="images/SS.png" alt="Steph's Shop Logo" class="logo-image">
        </a>
    </div>     
    <button onclick="location.href='cart.html'" class="cart-btn">
        <i class="Cart"></i>
        <img src="images/shopping-cart-icon.png" alt="Cart Icon">
        <span class="cartCount">0</span>
    </button>    
    <iframe id="content" src="index.html#navigation" width="100%" height="50" frameborder="0" scrolling="no" style="margin-top: 25px;"></iframe>
    <h2>Your basket</h2>
</header>

<main>
    <div id="label" class="text-center"></div>

    <div class="shopping-cart" id="shopping-cart"></div>
</main>

<footer>

</footer>

</body>
</html>
